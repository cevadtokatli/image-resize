<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<div class="dropzone opacity-animation active animation-active">
    <input type="file" accept="image/*" />
    <img src="./icons/upload.svg" />
    <p>Click or drag your image here...</p>
</div>
<div class="resize img-container opacity-animation">
    <div class="settings">
        <div class="label-container">
            <label>
                <span>Width</span>
                <input type="text" spellcheck="false" model="width" />
            </label>
            <label>
                <span>Height</span>
                <input type="text" spellcheck="false" model="height" />
            </label>
        </div>
        <label>
            <span>Scale</span>
            <input type="text" spellcheck="false" model="scale" />
        </label>
    </div>
    <div class="buttons">
        <a class="button button-primary" function="resize">RESIZE</a>
        <a class="button button-secondary" function="cancel">CANCEL</a>
    </div>
    <img />
</div>
<div class="download img-container opacity-animation">
    <div class="buttons">
        <a class="button button-primary" function="upload">UPLOAD</a>
        <a class="button button-secondary" function="back">BACK</a>
    </div>
    <img />
</div>
<script src="./js/demo.js"></script>
</body>
</html>
